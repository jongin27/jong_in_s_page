<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "LeeSeoyun";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "LeeSeoyun";
            margin: 10px;
            display: flex;
            justify-content: center;
            background-color: bisque;
        }

        .container {
            width: 400;
            background-color: white;
            height: 100%;
        }

        .photos {
            margin: 30px 15px;
        }

        .photo-frame {
            background-color: black;
            margin: 10px;
            width: 300px;
            height: 400px;

            background-size: cover;
            position: relative;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .f-title {
            color: bisque;
            font-size: 35px;
            font-weight: 1000;
        }

        .f-data {
            color: blanchedalmond;
            font-size: 25px;
            font-weight: 600;
        }

        .left {
            display: flex;
            justify-content: center;
        }

        #imagel1 {
            background-image: url('./KakaoTalk_20230308_224244798_02.jpg');
        }

        #imagel2 {
            background-image: url('./KakaoTalk_20230308_224244798_05.jpg');
        }

        #imagel3 {
            background-image: url('./KakaoTalk_20230309_183038169.jpg');
        }

        #imagel4 {
            background-image: url('./KakaoTalk_20230309_183515289.jpg');
        }

        .photo_description {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="photos">
            <div class="left">
                <div id="imagel1" class="photo-frame">
                    <spen id="desc" class="photo_description"></spen>
                </div>
                <div id="imagel2" class="photo-frame">
                    <spen id="desc" class="photo_description"></spen>
                </div>
            </div>
            <div class="left">
                <div id="imagel3" class="photo-frame">
                    <spen id="desc" class="photo_description"></spen>
                </div>
                <div id="imagel4" class="photo-frame">
                    <spen id="desc" class="photo_description"></spen>
                </div>
            </div>
            <div class="footer">
                <p class="f-title">Happy 종인's Day</p>
                <p class="f-data">2023.02.07</p>
            </div>
        </div>
    </div>
</body>

</html>
